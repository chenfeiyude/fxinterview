<div class="pagination">
    <span class="step-links">
        {% if pagination_list.has_previous %}
            <a href="?page={{ pagination_list.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ pagination_list.number }} of {{ pagination_list.paginator.num_pages }}.
        </span>

        {% if pagination_list.has_next %}
            <a href="?page={{ pagination_list.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
