<div id="email_job_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Job Invitation </h4>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'main:send_job_invitation' %}">
                <p><b>Send Job Invitation Email to:</b></p>
                <input type="input" name="interviewee_email" class="form-control" placeholder="xxx@fxinterview.ie">
                <input id="email_job_id" type="hidden">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Send</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  </div>
</div>
