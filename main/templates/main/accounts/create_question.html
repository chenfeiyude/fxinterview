{% extends "main/base.html" %}

{% block title %}Create New Question{% endblock %}

{% block content %}

    {% include "main/form_error.html" %}

    <form method="post" action="{% url 'main:create_question' %}">

        {% csrf_token %}

        <h3>Create Question</h3>

        <input type="hidden" name="company" value="{{ user.profile.company.id }}">

        <div class="form-group input-container">

            <input type="input" name="name" class="form-control" placeholder="Question Name">

        </div><!-- /.input-container -->

        <div class="form-group input-container">

            <input type="input" name="description" class="form-control" placeholder="Question Description">

        </div><!-- /.input-container -->

        <div class="form-group input-container">

            <label for="comment">Default Template:</label>

            <textarea class="form-control" name="default_template" rows="10" id="comment">// Write your code1 here</textarea>

        </div><!-- /.input-container -->

        <div class="form-group input-container">
            <label for="estimated_time_m">Estimated Time:</label><br>
            <select name="estimated_time_m" id="estimated_time_m">
                <option value="0">Not required</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="20">20 minutes</option>
                <option value="25">25 minutes</option>
                <option value="30">30 minutes</option>
                <option value="35">35 minutes</option>
                <option value="40">40 minutes</option>
                <option value="45">45 minutes</option>
                <option value="50">50 minutes</option>
                <option value="55">55 minutes</option>
                <option value="60">60 minutes</option>
                <option value="65">65 minutes</option>
                <option value="70">70 minutes</option>
                <option value="75">75 minutes</option>
                <option value="80">80 minutes</option>
                <option value="85">85 minutes</option>
                <option value="90">90 minutes</option>
                <option value="95">95 minutes</option>
                <option value="100">100 minutes</option>
                <option value="120">120 minutes</option>
            </select>
        </div><!-- /.input-container -->


        <input type="submit" class="btn btn-primary" value="Create">

    </form>

{% endblock %}
