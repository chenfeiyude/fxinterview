{% extends "../main/base.html" %}

{% block title %}Welcome to login{% endblock %}

{% block content %}

    {% if form.errors %}

       <div class="alert alert-warning">

           <i class="fa fa-exclamation-triangle"></i>

           <strong>These credentials do not match our records.</strong>

       </div>

    {% endif %}

     <form name="auth.login" method="post" action="{% url 'main:login' %}" class="loginform">

      {% csrf_token %}

      <h3>Login to Your Account</h3>

      <div class="form-group input-container">

        <input type="text" name="username" class="form-control" placeholder="Username" value="{{username}}">

      </div><!-- /.input-container -->

      <div class="form-group input-container">

        <input type="password" name="password" class="form-control" placeholder="Password">

      </div><!-- /.input-container -->

      <input type="submit" class="btn btn-primary" value="Login">

  </form>

{% endblock %}
