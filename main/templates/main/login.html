<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
        <p>Sorry, wrong username or password.</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
</body>
</html>
